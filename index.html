<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/assets/css/app.css">
    <title>Detail</title>
</head>
<body>
<div class="product-info">
    <div class="product-info__slider"></div>
    <div class="product-info__image">
        <img src="src/assets/images/product-image.jpg" class="product-info__img" alt="">
    </div>
    <div class="product-info__details details">
        <div class="detail-section-title details__detail-section-title">флагшток стационарный 6-12 метров из алюминия</div>
        <div class="details__price-info">
            <div class="detail-section-subtitle details__detail-section-subtitle">Цена аренды:</div>
            <div class="details__price">
                <div class="details__price-current">от 12 000 р. / день</div>
                <div class="details__price-old">15 000 р.</div>
            </div>
        </div>
        <div class="details__info">
            <div class="detail-section-subtitle details__detail-section-subtitle">Характеристики:</div>
            <div class="details__info-item">Высота флагштока: 5,5 м</div>
            <div class="details__info-item">Длинна баннерного плеча: 1,3 м: 5,5 м</div>
            <div class="details__info-item">Вес конструкции без воды: 12,8 л</div>
            <div class="details__info-item">Вес основания с водой: 75 кг</div>
        </div>
        <button class="details__btn">Рассчитать стоимость</button>
    </div>
</div>
</body>
</html>
